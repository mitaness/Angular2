<h2>dsjfl</h2>
<article [formGroup]="sid">
   <h2><label><input type="range" formControlName="amount"></label></h2>
   <article formGroupName="question1">
      <h2><label><input type="checkbox" formControlName="cb1">cb1</label></h2>
      <h2><label><input type="checkbox" formControlName="cb2">cb2</label></h2>
      <h2><label><input type="checkbox" formControlName="cb3">cb3</label></h2>
      <h2><label><input type="checkbox" formControlName="cb4">cb4</label></h2>
      <h2><label><input type="checkbox" formControlName="cb5">cb5</label></h2>
   </article>
   <h2><label><input type="radio" formControlName="q3" [value]="1" [attr.disabled]="disabledOption()">a</label></h2>
   <h2><label><input type="radio" formControlName="q3" [value]="2">b</label></h2>
   <h2><label><input type="radio" formControlName="q3" [value]="3">c</label></h2>

   <h2><label><input type="radio" formControlName="q4" [value]="1">a4</label></h2>
   <h2><label><input type="radio" formControlName="q4" [value]="2">b4</label></h2>
   <h2><label><input type="radio" formControlName="q4" [value]="3">c4</label></h2>
</article>

<h2 [class.invalid]="sid.invalid">{{ sid.value | json }}</h2>
