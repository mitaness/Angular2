<h1>Login</h1>
<hr>
<div class="col-md-4">
    <form #loginForm="ngForm" autocomplete="off" (ngSubmit)="login()">
        <div class="form-group">
            <label for="userName">User Name:</label>
            <em
                *ngIf="(loginForm.controls['xyz']?.touched || xover) && loginForm.controls['xyz']?.invalid">Required</em>
            <input id="userName" name="xyz" [(ngModel)]="userName" type="text" class="form-control"
                placeholder="User Name..." required />
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <em
                *ngIf="(loginForm.controls['password']?.touched || xover) && loginForm.controls['password']?.invalid">Required</em>
            <input [(ngModel)]="password" name="password" id="password" type="password" class="form-control"
                placeholder="Password..." required />
        </div>

        <button (mouseenter)="xover=true" (mouseleave)="xover=false" type="submit" [disabled]="loginForm.invalid"
            class="btn btn-primary">Login</button>
        <button (click)="cancel()" type="button" class="btn btn-default">Cancel</button>
    </form>
    <hr>
    <h2 *ngIf="loginForm.controls['xyz']">xxx {{ loginForm.controls['xyz'].touched }}</h2>
    <h2>{{ loginForm.valid }}</h2>
    <h2>{{ loginForm.value | json }}</h2>
</div>
