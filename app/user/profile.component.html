<div>
    <h1>Edit Your Profile </h1>
    <hr>
    <div class="col-md-4">
        <form [formGroup]="profileForm" (ngSubmit)="saveProfile()" autocomplete="off" novalidate>
            <div class="form-group"
                [class.error]="profileForm.controls.firstName.invalid && profileForm.controls.firstName.touched">
                <label for="firstName">First Name:</label>
                <em>Required</em>
                <input formControlName="firstName" id="firstName" type="text" class="form-control"
                    placeholder="First Name..." />
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <em>Required</em>
                <input formControlName="lastName" id="lastName" type="text" class="form-control"
                    placeholder="Last Name..." />
            </div>

            <button type="submit" class="btn btn-primary">Save</button>
            <button (click)="cancel()" type="button" class="btn btn-default">Cancel</button>
        </form>

        <h2>{{ profileForm.controls.firstName.invalid }}</h2>
        <h2>{{ profileForm.value | json}}</h2>
    </div>
</div>
